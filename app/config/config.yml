imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: "@ATUserBundle/Resources/config/services.yml" }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: fr

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id:  session.handler.native_file
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true
    assets: ~

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
        locale: "%locale%"
        base_template: "base.html.twig"
    form_themes:
        - 'Form/at_forms_layout.html.twig'

# Assetic Configuration
assetic:
    debug:          '%kernel.debug%'
    use_controller: '%kernel.debug%'
    bundles: [ 'AppBundle', 'ATUserBundle' ]

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

stof_doctrine_extensions:
    default_locale: fr_FR
    orm:
        default:
            timestampable: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    encryption: "%mailer_encryption%"
    host:      "%mailer_host%"
    port:      "%mailer_port%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

# FOS_User
fos_user:
    db_driver: orm
    firewall_name: main
    user_class: ATUserBundle\Entity\User
    use_flash_notifications: false
    service:
        mailer: fos_user.mailer.twig_swift
    from_email:
        address:  "%mailer_user%"
        sender_name:  "ArdGanisateur"
    registration:
        confirmation:
            enabled:  true
            from_email:
                address:  "%mailer_user%"
                sender_name:  "Inscription ArdGanisateur"
            #template: Emails/inscription.email.twig
        form:
            type: ATUserBundle\Form\InscriptionType
    profile:
        form:
            type: ATUserBundle\Form\UserProfileType

hwi_oauth:
    firewall_names: [main]
    # optional target_path_parameter to provide an explicit return URL
    #target_path_parameter: accueil
    # ne pas utiliser le referer sinon redirection vers le formulaire de login
    use_referer: false
    connect:
        account_connector: at.provider.user
    resource_owners:
        google:
            type:           google
            client_id:      '%oauth.google.id%'
            client_secret:  '%oauth.google.secret%'
            scope:          "email profile"
            options:
                csrf: true
        facebook:
            type:           facebook
            client_id:      '%oauth.facebook.id%'
            client_secret:  '%oauth.facebook.secret%'
            scope:          "email"
            infos_url:      "https://graph.facebook.com/me?fields=id,name,email,picture.type(square)"
            paths:
                email:          email
                profilepicture: picture.data.url
            options:
                csrf: true

    fosub:
        # try 30 times to check if a username is available (foo, foo1, foo2 etc)
        username_iterations: 10
        # mapping between resource owners (see below) and properties
        properties:
            google: googleId
            facebook: facebookId

# Services configurations
services:
    twig.extension.intl:
        class: Twig_Extensions_Extension_Intl
        tags:
            - { name: twig.extension }
