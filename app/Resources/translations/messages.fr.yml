          En activant cette option, vous obtiendrez un lien de création automatique d'événement identique à celui-ci que vous pourrez transmetrte à votre public.<br>
          En le suivant, le visiteur deviendra l'organisateur d'un nouvel événement pré-rempli. Il n'aura plus qu'à convier ses invités pour qu'ils s'organisent tous ensemble.
