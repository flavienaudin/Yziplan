        submit_title: Transférer l'image et l'utiliser pour l'événement
  menu:
    edit: Editer l'événement
    duplication: Options de duplication
    cancel: Annuler l'événement
  modal:
    edit:
      title: Modifier l'événement
    duplicate:
      title: Options de duplication
      template:
        title: Faire de cet événement un modèle
